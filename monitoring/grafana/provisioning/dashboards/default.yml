# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================
# Auto-loads dashboards from the dashboards directory on startup
# =============================================================================

apiVersion: 1

providers:
  - name: 'Tibia Ops Dashboards'
    orgId: 1
    folder: 'Tibia Ops'
    folderUid: 'tibia-ops'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
