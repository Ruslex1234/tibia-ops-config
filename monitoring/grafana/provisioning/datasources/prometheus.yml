# =============================================================================
# Grafana Datasource Provisioning
# =============================================================================
# Auto-configures Prometheus as a data source on Grafana startup
# =============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
