name: Sanity Check Lists
on:
  schedule:
    - cron: '0 * * * *'  # Run once every hour at minute 0
  workflow_dispatch:
jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run sanity check script
      run: python sanity_check_lists.py

    - name: Configure Git
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Commit and push if changes
      run: |
        git add .configs/trolls.json .configs/bastex.json
        git diff --staged --quiet || git commit -m "Sanity check: remove duplicates and normalize names"
        git push || echo "No changes to commit"
